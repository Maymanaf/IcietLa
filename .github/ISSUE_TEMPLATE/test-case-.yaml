name: "üìù Test Case Template"
description: Detail the steps necessary to perform a specific test case within the OSRD application.
labels: kind:test-case
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this test case template!
        Please provide detailed steps and expected outcomes to help ensure thorough testing.

  - type: textarea
    id: description
    attributes:
      label: Description
      description: |
        Brief description of what this test case is intended to verify. Include what part of the application it is testing.
    validations:
      required: true

  - type: textarea
    id: preconditions
    attributes:
      label: Preconditions
      description: |
        List any conditions or setup that must be done before executing this test case.
      placeholder: "e.g., Les points remarquables sont bien import√©s."
    validations:
      required: false

  - type: textarea
    id: test_data
    attributes:
      label: Test Data
      description: Specify the data values needed for executing this test.
      placeholder: "e.g., Mat√©riel roulant: TGV"
    validations:
      required: false

  - type: textarea
    id: steps_and_results
    attributes:
      label: Steps and Expected Results
      description: Please describe all the steps of the test case and their expected results. Use numbering for each step and clearly specify the expected outcome for each.
      placeholder: |
        1. **Step:** Navigate to the specified section of the application.  
           **Expected Result:** The appropriate page or section loads successfully.

        2. **Step:** Perform a specific action (e.g., clicking a button, entering information into a form field).  
           **Expected Result:** The action results in a specific change or update, such as a new form appearing or a confirmation message being displayed.

        3. **Step:** Input or select required information (describe what kind of information or where to select it).  
           **Expected Result:** The inputted or selected information is correctly displayed or accepted by the application.

        4. **Step:** Submit or save changes (specify the method or button used).  
           **Expected Result:** Data is saved or submitted as expected, and the user is directed to the correct subsequent page or shown a success message.

        5. **Step:** Verify the outcome (describe what should be checked to ensure the step was successful).  
           **Expected Result:** The expected changes are visible, and no errors are presented.

        Replace these examples with the specific steps and expected outcomes relevant to your test case.
    validations:
      required: true

  - type: textarea
    id: notes
    attributes:
      label: Notes
      description: |
        Any additional information that testers need to know, such as special configurations, environment-specific instructions, etc.
    validations:
      required: false

  - type: textarea
    id: references
    attributes:
      label: References
      description: |
        Links to the related documents, tickets, user stories, etc.
      placeholder: "e.g., User Story #123"
    validations:
      required: true
